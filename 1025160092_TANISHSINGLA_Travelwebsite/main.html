
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Itsmytrip</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    /* Navbar */
    .navbar {
      background: #5a3e36; /* brown */
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar img {
      height: 30px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Search bar */
    .search-section {
      text-align: center;
      margin: 30px 0;
    }
    .search-box {
      width: 50%;
      padding: 10px 15px;
      border: 2px solid #5a3e36;
      border-radius: 25px;
      font-size: 16px;
    }
    .search-btn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 25px;
      background: #d9534f; /* red button */
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .search-btn:hover {
      background: #b52b27;
    }

        /* Search result text */
    .result {
      margin-left: 30px;
      margin-top: 10px;
      color: #333;
    }
    .result h3 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
    .result p {
      margin: 5px 0 0;
      font-size: 22px;
      font-weight: bold;
    }

    /* City name */
    .city {
      margin-left: 30px;
      font-size: 100px;
      font-weight: bold;
      color: #333;
    }

        /* Images grid */
    .image-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 0 30px 30px;
    }
    .image-row img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .image-row img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="plane.png" alt="Logo">
      <span>Itsmytrip</span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Search -->
  <div class="search-section">
    <input type="text" class="search-box" placeholder="Search destinations...">
    <button class="search-btn">Search</button>
  </div>


  <!-- Result -->
  <div class="result">
    <h3>You searched for Bengaluru</h3>

  <!-- City -->
  <div class="city">Bengaluru</div>

    <!-- Images row -->
  <div class="image-row">
    <img src="1.jpeg" alt="Destination 1">
    <img src="2.jpg" alt="Destination 2">
    <img src="3.jpeg" alt="Destination 3">
    <img src="4.jpeg" alt="Destination 4">
  </div>
</body>
</html>
</body>
</html>
